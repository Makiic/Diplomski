<!-- change-password-modal.component.html -->
<h1 mat-dialog-title>Change Password</h1>

<div mat-dialog-content>
  <form (ngSubmit)="changePassword()" #changePasswordForm="ngForm">
    <mat-form-field appearance="fill">
      <mat-label>Old Password</mat-label>
      <input matInput type="password" [(ngModel)]="oldPassword" name="oldPassword" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>New Password</mat-label>
      <input matInput type="password" [(ngModel)]="newPassword" name="newPassword" required>
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="dialogRef.close()">Cancel</button>
  <button mat-button color="primary" (click)="changePassword()">Change Password</button>
</div>
